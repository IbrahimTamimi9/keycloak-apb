name: keycloak-apb
image: feedhenry/keycloak-apb
description: Keycloak - secure key/value store
bindable: True
async: optional
metadata:
  displayName: Keycloak (APB)
plans:
  - name: default
    description: Deploy keycloak-apb
    free: True
    metadata: {}
    parameters: 
    - name: ADMIN_NAME
      required: True
      default: admin
      type: string
      title: Keycloak admin username
    - name: ADMIN_PASSWORD
      required: True
      default: admin
      type: string
      title: Keycloak admin password
