name: keycloak-apb
image: feedhenry/keycloak-apb
description: Keycloak - Open Source Identity and Access Management
bindable: True
async: optional
tags: 
  - mobile-service
metadata:
  displayName: Keycloak
  console.openshift.io/iconClass: fa fa-users
  serviceName: keycloak
plans:
  - name: default
    description: Deploy keycloak
    free: True
    metadata: {}
    parameters: 
    - name: ADMIN_NAME
      required: True
      default: admin
      type: string
      title: Keycloak admin username
    - name: ADMIN_PASSWORD
      required: True
      default: admin
      type: string
      title: Keycloak admin password
    bind_parameters:
    - name: service
      title: The service the client is for
      type: string